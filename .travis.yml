sudo: required
dist: xenial
language: elixir
elixir:
  - 1.9
otp_release:
  - 22.0
cache:
  directories:
    - _build
    - deps
before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-11-postgis-2.4 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
before_script:
  - psql -c 'create database geo_postgrex_test;' -U postgres
  - psql -c 'create extension postgis;' -U postgres -d geo_postgrex_test
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
script:
  - mix test
before_deploy:
  - mix compile
deploy:
  skip_cleanup: true
  provider: script
  script: mix hex.publish --yes
  on:
    tags: true
